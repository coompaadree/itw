<!DOCTYPE html>
<html lang="pt-PT">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link href="https://fonts.cdnfonts.com/css/serat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/main.css" /> 
        <link rel="stylesheet" type="text/css" href="styles/pages.css" /> 
        <link rel="icon" type="img/jpg" href="images/icon.png"/>
        <title>Jogo da Memória</title>
    </head>

    <body>
        <div id="container">
            <div id="main">
                <h1 id="title">Criar Conta</h1>
                
                <div id="email">
                    <label for="email"><b>Email:</b></label>
                    <input type="text" placeholder="Escreva o seu Email" name="email" required>
                </div>
            
                <div id="pws">
                    <label for="psw"><b>Palavra-Passe:</b></label>
                    <input type="password" placeholder="Escreva uma Palavra-Passe" name="psw" required>
                </div>
            
                <div id="psw-repeat">
                    <label for="psw-repeat"><b>Repita a Palavra-Passe:</b></label>
                    <input type="password" placeholder="Repita a Palavra-Passe" name="psw-repeat" required>
                </div>
            
                <div id="end">
                  <button type="button">Cancelar</button>
                  <button type="submit" onclick="document.location='login.html'">Criar Conta</button>
                </div>
            </div>
        </div>
    </body>
</html>
